<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

 <!-- Auth Container -->
    <div class="auth-page">
   <!-- Your login form HTML structure here -->


 
        <div class="container" id="container">
            <!-- Sign Up Form -->
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Sign Up</button>
                </form>
            </div>

            <!-- Sign In Form -->
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Forgot your password?</a>
                    <button>Sign In</button>
                </form>
            </div>

            <!-- Overlay Section -->
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start your journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer Placeholder -->
    <div id="foter"></div>

    <script>
        // Function to handle container transitions for sign in/sign up
        const handleTransition = (action) => {
            const container = document.getElementById('container');
            const updateContainerClass = (method, className) => container.classList[method](className);

            if (action === 'signUp') {
                updateContainerClass('add', 'right-panel-active');
            } else if (action === 'signIn') {
                updateContainerClass('remove', 'right-panel-active');
            }
        };

        document.getElementById('signUp').addEventListener('click', () => handleTransition('signUp'));
        document.getElementById('signIn').addEventListener('click', () => handleTransition('signIn'));
    </script>

    <script>
        // Load external components
        const loadComponent = (url, targetElementId) => {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(targetElementId).innerHTML = data;
                })
                .catch(error => console.error(`Error loading ${url}:`, error));
        };

        // Load Navbar and Footer
        loadComponent('Navbar.html', 'navbar-placeholder');
        loadComponent('footer.html', 'foter');
    </script>
</body>
</html>
