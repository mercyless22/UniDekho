<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/unilogocar.css">
    <title>University Partners Carousel</title>
</head>
<body>
    <section class="carousel-container">
        <h2>Over 650 global partner universities</h2>
        <div class="carousel">
            <div class="carousel-track">
                <!-- Slide 1 -->
                <div class="carousel-slide">
                    <div class="carousel-row">
                     <a href="../Pages/unidetails.html">   <img src="../Images/american_univ.webp" alt="University 1"></a>
                        <img src="../Images/bologna.webp" alt="University 2">
                        <img src="../Images/chalmers.jpg" alt="University 3">
                        <img src="../Images/charles.webp" alt="University 4">
                    </div>
                    <div class="carousel-row">
                        <img src="../Images/dalhousie_large.webp" alt="University 5">
                        <img src="../Images/eindhovan.webp" alt="University 6">
                        <img src="../Images/erasmus.webp" alt="University 7">
                        <img src="../Images/heriot.webp" alt="University 8">
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="carousel-slide">
                    <div class="carousel-row">
                        <img src="../Images/iu_applied.webp" alt="University 9">
                        <img src="../Images/edhec.webp" alt="University 10">
                        <img src="../Images/audenica.jpg" alt="University 11">
                        <img src="../Images/deakin.webp" alt="University 12">
                    </div>
                    <div class="carousel-row">
                        <img src="../Images/national_singapore.webp" alt="University 13">
                        <img src="../Images/icn.webp" alt="University 14">
                        <img src="../Images/oxford.webp" alt="University 15">
                        <img src="../Images/JCU_large.webp" alt="University 16">
                    </div>
                </div>
                <!-- Add more slides if needed -->
            </div>
            
            <!-- Dots for navigation -->
            <div class="carousel-nav">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </div>
    </section>

    <script src="../JS/unilogocar.js"></script>
</body>
</html>
