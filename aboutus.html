<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aboutus Page</title>
    <link rel="stylesheet" href="aboutus.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <script>
        // Function to load external HTML components
        function loadComponent(url, targetElementId, callback) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error loading ${url}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(targetElementId).innerHTML = data;
                    if (callback) callback(); // Call the callback after loading the component
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById(targetElementId).innerHTML = `<p>Unable to load content. Please try again later.</p>`;
                });
        }

        // Load the navbar and search HTML
        loadComponent('Navbar.html', 'navbar-placeholder', function() {
            // Callback to ensure additional scripts/functions can be called after loading the navbar
            // e.g., initialize any scripts related to the navbar here if needed
        });
       
        // Load the footer
        loadComponent('../Layouts/footer.html', 'foter');
    </script>
   <div id="foter"></div>
</body>
</html>
